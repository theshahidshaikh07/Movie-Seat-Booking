<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    
    <title>MSB Booking</title>
   
  </head>
  <body>
    <div class="movie-container">
     
      <label>Select a movie</label>
      <select id="movie">
        <option value="500">JAWAN (500 Rs)</option>
        <option value="500">Pathaan (500 Rs)</option>
        <option value="400">KGF 2 (400 Rs)</option>
        <option value="300">Avengers Endgame (300 Rs)</option>
        <option value="200">Bhool Bhulaiyaa 2 (200 Rs)</option>
        <option value="200">Pushpa (200 Rs)</option>
        <option value="200">SpiderMan - No Way Home (200 Rs)</option>
        <option value="200">Black Panther Wakanda Forever (200 Rs)</option>
        <option value="200">Thor Love and Thunder(200 Rs)</option>
       
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of Rs. <span
        id="price"
        >0</span
      >
    </p>
    <br>
    
    <input type="button" value="Book" class="btn" onclick="Booking();"><br>
    <input type="button" value="Back" class="btn" onclick="window.open('../index.html');">

    <script src="script.js"></script>
  </body>
</html>
